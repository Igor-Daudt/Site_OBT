<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="styles2.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="center_header">
                <div class="left_icon">
                    <a href="index.html">
                        <img src="images/home.png" alt="navegar para o menu">
                    </a>
                </div>
                <div class="search_bar">
                    <div class="search_icon">
                        <img src="images/search.png">
                    </div>
                    <div class="search_circle">
                        <p>Search</p>
                    </div>
                </div>
            </div><!-- center_header -->
        </div>
        <!-- center_header -->

        <div class="foto">
        <div class="mid_page">
            <div class="quadrado_foto">
                <img src="images/4espaco.jpg" alt="imagem estacao">
            </div>
            <div class="right_mid">
                <div class="titulo">
                    <h1>Microrganismos em ambiente extremo</h1>
                </div>
                <div class="contem">
                <div class="intacto" >
                    <div class="circle">
                        <img src="images/mark.png" alt="">
                    </div>
                    <span>intacto</span>
                </div>
                </div>
                <div class="pais">
                    <img src="images/brasil.png" alt="Bandeira do brasil">
                </div>
                
                <div class="contem2">
                    <div class="descricao">
                        <h2>Descrição</h2>
                        <p>Esse experimento testa a resistência de diversos microrganismos em situações extremas, 
                    como a falta de oxigênio, temperaturas congelantes e radiação.</p>
                
                    </div>
                </div>
                
        </div>
        
    
    </div>
    <!-- app -->
    <footer>
            <span>background por <a href="https://br.freepik.com">Freepik</a></span>
    </footer>
</body>

</html>
